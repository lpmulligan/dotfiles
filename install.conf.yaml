- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc:
        force: true
        path: zsh/zshrc
    ~/.vim_runtime:
        force: true
        path: vim/vim_runtime/
    ~/.vimrc:
        force: true
        path: vim/vimrc
    ~/.gitconfig:
        force: true
        path: git/gitconfig
    ~/.gitignore_global:
        force: true
        path: git/gitignore_global
    ~/.p10k.zsh:
        force: true
        path: zsh/p10k.zsh
    ~/.emacs.d:
        force: true
        path: emacs/doomemacs
    ~/.emacs-profiles.el:
        force: true
        path: emacs/emacs-profiles.el
    ~/.fzf.zsh:
        force: true
        path: zsh/fzf-keybindings
- shell:
  - [git submodule update --init --recursive, Installing submodules]
